<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple E-commerce Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header class="container my-4">
        <h1>Simple E-commerce Shop</h1>
        <div class="mb-3">
            <a th:href="@{/login}" class="btn btn-primary me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-secondary">Register</a>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Products</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}">Category</h6>
                            <p class="card-text flex-grow-1" th:text="${product.description}">Description</p>
                            <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}">0.00</span></p>
                            <p class="card-text"><strong>Stock:</strong> <span th:text="${product.stock}">0</span></p>
                            <form th:action="@{/api/cart/add}" method="post" th:if="${product.stock > 0}">
                                <input type="hidden" name="productId" th:value="${product.id}" />
                                <input type="hidden" name="quantity" value="1" />
                                <button type="submit" class="btn btn-primary mt-auto">Add to Cart</button>
                            </form>
                            <button class="btn btn-secondary mt-auto" disabled th:if="${product.stock == 0}">Out of Stock</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <h2>Your Cart</h2>
            <div th:if="${cart.items == null or #lists.isEmpty(cart.items)}">
                <p>Your cart is empty.</p>
            </div>
            <div class="list-group" th:if="${cart.items != null and !#lists.isEmpty(cart.items)}">
                <div class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${cart.items}">
                    <div>
                        <h5 class="mb-1" th:text="${item.product.name}">Product Name</h5>
                        <p class="mb-1"><strong>Price:</strong> $<span th:text="${item.product.price}">0.00</span></p>
                        <form th:action="@{/api/cart/update}" method="post" class="d-flex align-items-center" style="max-width: 150px;">
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <input type="number" name="quantity" min="1" th:max="${item.product.stock}" th:value="${item.quantity}" class="form-control form-control-sm me-2" />
                            <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
                        </form>
                    </div>
                    <form th:action="@{/api/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
